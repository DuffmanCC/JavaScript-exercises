Write a JavaScript program to check if two numbers are in range 40..60 or in the range 70..100 inclusive.
<hr>

<script>
	function areInRange(a, b){
		if ( ((a >= 40 && a <= 60) || (a >= 70 && a <= 100)) || ((b >= 40 && b <= 60) || (b >= 70 && b <= 100)) ) {
			return true;
		}
		return false;
	}
	console.log(areInRange(65, 66));
	console.log(areInRange(39, 66));
	console.log(areInRange(65, 100));
	console.log(areInRange(40, 100));
</script>
