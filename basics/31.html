Write a JavaScript program to find the largest of three given integers.
<hr>

<script>
	function isLarger(a, b, c){
		if ( (a >= b) && (a >= c)) {
			return a;
		}
		if ( (b >= a) && (b >= c)) {
			return b;
		}
		if ( (c >= a) && (c >= b)) {
			return c;
		}
	}
	console.log(isLarger(5, 4, 5));
	console.log(isLarger(5, 6, 7));
	console.log(isLarger(5, 7, 7));
	console.log(isLarger(5, -4, -4));

	function isLarger2(a, b, c){
		return Math.max(a, b, c);
	}
	console.log(isLarger2(5, 4, 5));
	console.log(isLarger2(5, 6, 7));
	console.log(isLarger2(5, 7, 7));
	console.log(isLarger2(5, -4, -4));

	console.log(Math.max(5, 4, 5));
	console.log(Math.max(5, 6, 7));
	console.log(Math.max(5, 7, 7));
	console.log(Math.max(5, -4, 54));
</script>
</script>
