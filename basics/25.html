Write a JavaScript program check if a given positive number is a multiple of 3 or a multiple of 7.
<hr>

<script type="text/javascript">
	
	function isMultiple3or7(n){
		if( n % 3 === 0 || n % 7 === 0 ){
			return true;
		}
		return false;
	}

	console.log(isMultiple3or7(9));
	console.log(isMultiple3or7(7));
	console.log(isMultiple3or7(14));
	console.log(isMultiple3or7(15));
	console.log(isMultiple3or7(20));
	console.log(isMultiple3or7(5));
</script>
