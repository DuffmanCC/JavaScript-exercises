 Write a JavaScript program to check if a string starts with 'Java' and false otherwise.
 <hr>

 <script type="text/javascript">
 	
 	function isStringStartWithJava(str){
 		if (str.substr(0, 4) == 'Java') {
 			return true;
 		}
 		return false;
 	}

 	console.log(isStringStartWithJava('Java'));
 	
 </script>
