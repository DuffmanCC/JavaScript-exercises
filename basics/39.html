Write a JavaScript program to compute the sum of the two given integers, If the sum is in the range 50..80 return 65 other wise return 80.
<hr>

<script>
	function checkSum(a, b){
		if ( a + b >= 50 && a + b <= 80 ){
			return 65;
		}
		return 80;
	}

	console.log(checkSum(20, 40));
	console.log(checkSum(25, 60));
	console.log(checkSum(20, 90));
	console.log(checkSum(20, 50));
</script>
