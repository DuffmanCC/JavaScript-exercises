Write a JavaScript program to check if the last digit of the three given positive integers is same.
<hr>

<script>
	function isLastDigitTheSame(a, b, c){
		if ( a.toString().split('').pop() == b.toString().split('').pop() && a.toString().split('').pop() == c.toString().split('').pop() ) {
			return true;
		}
		return false;
	}
	console.log(isLastDigitTheSame(12, 1012, 1212));
	console.log(isLastDigitTheSame(12, 1013, 1213));
	console.log(isLastDigitTheSame(124, 104124, 12124));
	console.log(isLastDigitTheSame(124, 10412, 12124));
</script>
