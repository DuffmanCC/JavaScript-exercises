Write a JavaScript program to create new string with first 3 characters are in lower case. If the string length is less than 3 convert all the characters in upper case.
<hr>

<script>
	function specialString(str){
		if (str.length < 3 ) {
			return str.toLowerCase();
		}
		return str.substr(0,3).toLowerCase() + str.substr(3, str.length - 3);
	}
	console.log(specialString('JavaScript'));
	console.log(specialString('GUAAAA'));
	console.log(specialString('JS'));
</script>
