Write a JavaScript program to create a new string from a given string changing the position of first and last characters. The string length must be greater than or equal to 1.
<hr>
<script type="text/javascript">
	
	function newString(str){

		if (str.length <= 1) {
			return str;
		}

		firstCharacter = str.substr(0, 1);
		lastCharacter = str.substr(str.length - 1, 1);
		middelStr = str.substr(1, str.length -2);

		return lastCharacter + middelStr + firstCharacter;

	}

	console.log(newString('sd'));
</script>
